syntax = "proto3";

package yearbooks_production.api;

import "yearbooks_production/api/account.proto";

option java_multiple_files = true;

message Supervisor {
  int64 id = 1;

  string name = 5;

  string contact = 9;

  bool is_viber = 13;

  bool is_telegram = 17;

  int64 yearbook_id = 21;

  Account account = 25;
}
