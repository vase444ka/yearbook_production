syntax = "proto3";

package yearbook_production;

import "yearbook_production/account.proto";

option java_multiple_files = true;

message Student {
  int64 id = 1;

  string first_name = 5;

  string last_name = 9;

  string quote = 13;

  bool chose_portrait = 17;

  int64 class_id = 21;

  Account account = 25;
}
